<ng-container *ngFor="let character of characters">
  <mat-card class="example-card" class="cards">
    <mat-card-header>
      <mat-card-title>{{ character.fullName }}</mat-card-title>
      <mat-card-subtitle>{{ character.title }}</mat-card-subtitle>
    </mat-card-header>
    <img class="image" mat-card-image src="{{ character.imageUrl }}" />
    <mat-card-content>
      <p>
        {{ character.family }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions></mat-card
  >
</ng-container>
